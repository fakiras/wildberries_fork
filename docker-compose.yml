version: '3.1'

volumes:
  postgresql_data:

services:
  server:
    container_name: server
    build:
      context: .
      dockerfile: ./cmd/server/Dockerfile
    ports:
      - "7001:7001"
      - "7002:7002"
    depends_on:
      db:
        condition: service_healthy
        restart: true

  db:
    container_name: db
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    restart: always
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 5s

  swagger-ui:
    container_name: swagger-ui
    image: swaggerapi/swagger-ui
    ports:
      - "7003:8080"
    volumes:
      - ./pkg/admin/admin.swagger.json:/admin.swagger.json
      - ./pkg/ai/ai.swagger.json:/ai.swagger.json
      - ./pkg/buyer/buyer.swagger.json:/buyer.swagger.json
      - ./pkg/seller/seller.swagger.json:/seller.swagger.json
      - ./pkg/common/common.swagger.json:/common.swagger.json
    environment:
      - SWAGGER_JSON=/admin.swagger.json
      - DEEP_LINKS=true
