syntax = "proto3";

package wildberries.ai;

option go_package = "wildberries/pkg/ai;ai";

import "google/protobuf/timestamp.proto";
import "google/api/annotations.proto";
import "validate/validate.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "AI сервис";
    version: "1.0.0";
    description: "Сервис генерации тем, сегментов, вопросов и дерева ответов";
  };
  host: "localhost:7003";
  schemes: HTTP;
  consumes: "application/json";
  produces: "application/json";
};

// --- POST /ai/themes ---
message GenerateThemesRequest {}

message ThemeItem {
  string value = 1;  // machine name, e.g. zodiac, harry-potter
  string label = 2;  // display name
}

message GenerateThemesResponse {
  repeated ThemeItem themes = 1;
}

// --- POST /ai/segments ---
message GenerateSegmentsRequest {
  string theme = 1;
  int32 limit = 2;
}

message SegmentSuggestion {
  string name = 1;
  string category_name = 2;
}

message GenerateSegmentsResponse {
  repeated SegmentSuggestion segments = 1;
}

// --- POST /ai/questions ---
message GenerateQuestionsRequest {
  string theme = 1;
}

message QuestionSuggestion {
  string text = 1;
  repeated OptionSuggestion options = 2;
}

message OptionSuggestion {
  string text = 1;
  string value = 2;
}

message GenerateQuestionsResponse {
  repeated QuestionSuggestion questions = 1;
}

// --- POST /ai/answer-tree ---
message GenerateAnswerTreeRequest {
  string theme = 1;
}

message AnswerTreeNode {
  string node_id = 1;
  string parent_node_id = 2;
  string label = 3;
  string value = 4;
}

message GenerateAnswerTreeResponse {
  repeated AnswerTreeNode nodes = 1;
}

// --- POST /ai/get-text ---
message GetTextRequest {
  map<string, string> params = 1;  // e.g. theme, segment_name
  int64 segment_id = 2;              // optional, для обновления текста сегмента
}

message GetTextResponse {
  string text = 1;
}

// --- AI Service ---
service AIService {
  rpc GenerateThemes(GenerateThemesRequest) returns (GenerateThemesResponse) {
    option (google.api.http) = {
      post: "/ai/themes"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Сгенерировать темы";
      description: "Генерирует список тем для использования в акциях";
      tags: "AI";
      operation_id: "GenerateThemes";
    };
  }
  rpc GenerateSegments(GenerateSegmentsRequest) returns (GenerateSegmentsResponse) {
    option (google.api.http) = {
      post: "/ai/segments"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Сгенерировать сегменты";
      description: "Генерирует предложения сегментов на основе темы";
      tags: "AI";
      operation_id: "GenerateSegments";
    };
  }
  rpc GenerateQuestions(GenerateQuestionsRequest) returns (GenerateQuestionsResponse) {
    option (google.api.http) = {
      post: "/ai/questions"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Сгенерировать вопросы";
      description: "Генерирует вопросы для опроса на основе темы";
      tags: "AI";
      operation_id: "GenerateQuestions";
    };
  }
  rpc GenerateAnswerTree(GenerateAnswerTreeRequest) returns (GenerateAnswerTreeResponse) {
    option (google.api.http) = {
      post: "/ai/answer-tree"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Сгенерировать дерево ответов";
      description: "Генерирует дерево ответов для опроса";
      tags: "AI";
      operation_id: "GenerateAnswerTree";
    };
  }
  rpc GetText(GetTextRequest) returns (GetTextResponse) {
    option (google.api.http) = {
      post: "/ai/get-text"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Получить текст";
      description: "Получает текст для сегмента или акции";
      tags: "AI";
      operation_id: "GetText";
    };
  }
}
